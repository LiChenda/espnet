optim: adam
init: xavier_uniform
max_epoch: 100
batch_type: folded
batch_size:  32
num_workers: 8
optim_conf:
    lr: 1.0e-03
    eps: 1.0e-08
    weight_decay: 1.0e-7
patience: 10
val_scheduler_criterion:
- valid
- si_snr
best_model_criterion:
-   - valid
    - si_snr
    - max
-   - valid
    - loss
    - min
keep_nbest_models: 1
scheduler: reducelronplateau
scheduler_conf:
    mode: min
    factor: 0.7
    patience: 1
enh: tf_masking_ctx
enh_conf:
    mask_type: PSM
    enc_dim: 256
    n_fft: 256
    hop_length: 128
    rnn_type: blstm
    layer: 3
    unit: 896
    dropout: 0.5
    num_spk: 2
    utt_mvn: False
    use_noise_mask: true
    nonlinear: relu
    loss_type: magnitude_l1

ctx_mode: joint_train
ctx_factor: 0.8
ctx_model_conf:
    fs: 8k
    enc_dim: 256
    hop_length: 64
    n_fft: 256
    dropout: 0.1
    me_layer: 2
    se_layer: 1 
    hidden: 512
    num_spk: 2
